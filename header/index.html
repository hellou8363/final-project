<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>We Go - 메인페이지</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./ico/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./ico/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/header.css" />
    <script src="./js/header.js" defer></script>
  </head>
  <body>
    <!-- Top Menu -->
    <header>
      <div class="logo">
        <a href="./index.html"><h1 class="blind">We Go</h1></a>
      </div>
      <nav>
        <ul class="navbar">
          <li><a href="#">산정보</a></li>
          <li><a href="#">등산후기</a></li>
          <li><a href="#">랭킹</a></li>
          <li><a href="#">모집</a></li>
        </ul>
      </nav>
      <div class="user">
        <!-- 로그인 상태 => 현재 display: none; 상태 -->
        <img
          id="userImg"
          class="user-profile-img"
          src="https://picsum.photos/id/684/600/400"
          alt="회원 프로필 이미지"
        />
        <!-- 비로그인 상태 -->
        <button class="login-btn"></button>
        <div class="menubar">
          <ul>
            <li><a href="#">마이페이지</a></li>
            <li><a href="#">알림</a></li>
            <li><a href="#">문의하기</a></li>
            <li class="text-red"><a href="#">로그아웃</a></li>
          </ul>
        </div>
      </div>
      <div class="search-bar">
        <form action="#" method="get">
          <button class="search-icon" type="submit"></button>
          <input
            type="text"
            name="search"
            id="search"
            value=""
            placeholder="Search"
          />
          <button class="cancel" type="reset"></button>
        </form>
      </div>
    </header>
    <!-- Contents -->
    <div class="container"></div>
  </body>
</html>
