<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>모집 글 작성</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./ico/favicon.ico" type="image/x-icon" />
    <meta name="description" content="등산멤버 모집 커뮤니티" />
    <link rel="icon" href="./ico/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/write.css" />
    <script src="./js/header.js" defer></script>
    <script src="./js/write.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
  </head>
  <body>
    <!-- Top Menu -->
    <header>
      <a class="logo" href="./index.html">
        <h1 class="blind">We Go</h1>
      </a>
      <nav>
        <ul class="navbar">
          <li><a href="#">산정보</a></li>
          <li><a href="#">등산후기</a></li>
          <li><a href="#">랭킹</a></li>
          <li><a href="#">모집</a></li>
        </ul>
      </nav>
      <div class="user">
        <!-- 로그인 상태 => 현재 display: none; 상태 -->
        <img
          id="userImg"
          class="user-profile-img"
          src="https://picsum.photos/id/684/600/400"
          alt="회원 프로필 이미지"
        />
        <!-- 비로그인 상태 -->
        <button class="login-btn"></button>
        <div class="menubar">
          <ul>
            <li><a href="#">마이페이지</a></li>
            <li><a href="#">알림</a></li>
            <li><a href="#">문의하기</a></li>
            <li class="text-red"><a href="#">로그아웃</a></li>
          </ul>
        </div>
      </div>
      <div class="search-bar">
        <form action="#" method="get">
          <button class="search-icon" type="submit"></button>
          <input
            type="text"
            name="search"
            id="search"
            value=""
            placeholder="Search"
          />
          <button class="cancel" type="reset"></button>
        </form>
      </div>
    </header>
    <!-- Contents -->
    <form action="#" method="post" class="container">
      <div class="select-mountain">
        <span>산이름</span>
        <select name="mountainName">
          <option value="">산이름을 선택하세요.</option>
        </select>
      </div>
      <div class="title">
        <label for="title">제목</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="제목을 입력하세요."
        />
      </div>
      <div class="detail">
        <div class="photo"></div>
        <div class="wrap">
          <p><span>날짜</span><input type="date" name="date" id="date" /></p>
          <p><span>시간</span><input type="time" name="time" id="time" /></p>
          <p>
            <span>참여인원</span><input type="text" name="member" id="member" />
          </p>
          <p>
            <span>준비물</span
            ><input type="text" name="readyItems" id="readyItems" />
          </p>
          <p>
            <span>등반조건</span
            ><input type="text" name="condition" id="condition" />
          </p>
        </div>
      </div>
      <div class="text">
        <p>하고 싶은 말</p>
        <textarea name="text" id="text" cols="85" rows="10"></textarea>
      </div>
      <div class="buttons">
        <input type="reset" value="취소" />
        <input type="submit" value="등록" />
      </div>
    </form>
  </body>
</html>
